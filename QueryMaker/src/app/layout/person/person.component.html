<div class="mb-20">
    Persons
  </div>
  <div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex>
    <div fxFlex>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
      </mat-form-field>
    </div>
    <div fxFlex>
      <button style="float:right" mat-mini-fab color="primary" (click)="openDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
