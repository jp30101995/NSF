<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/images/logo.png" width="150px" class="user-avatar" />
      <h1>Community Portal</h1>
      <form role="form" [formGroup]="FrmLogin">
        <div class="form-content">
          <div class="form-group">
            <input
              type="text"
              ng-model="name"
              formControlName="Username"
              [ngClass]="{ 'is-invalid': formFields.Username.errors }"
              class="form-control input-underline input-lg"
              id=""
              placeholder="{{ 'Email' | translate }}"
            />
            <div *ngIf="submitted && !!formFields.Username.errors" class="invalid-feedback">
              <div *ngIf="!!formFields.Username.errors.required">Email is required</div>
              <div *ngIf="!!formFields.Username.errors.email">Email must be a valid email address</div>
            </div>
          </div>

          <div class="form-group">
            <input
              type="password"
              formControlName="Password"
              class="form-control input-underline input-lg"
              [ngClass]="{ 'is-invalid': formFields.Password.errors }"
              id=""
              placeholder="{{ 'Password' | translate }}"
            />
            <div *ngIf="submitted && !!formFields.Password.errors" class="invalid-feedback">
              <div *ngIf="!!formFields.Password.errors.required">Password is required</div>
              <div *ngIf="!!formFields.Password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
        </div>
        <a class="btn rounded-btn" (click)="onLoggedin(FrmLogin.value)">{{ 'Log in' | translate }}</a>
        &nbsp;
        <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
      </form>
    </div>
  </div>
</div>
